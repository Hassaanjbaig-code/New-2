<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
    <nav id="navbar" class="nav">
      <ul>
        <li>About</li>
        <li>Work</li>
        <li>Conteact</li>
      </ul>
    </nav>
    <section id="Welcome-section" class="welcome-section">
      <h1>Hey it is Collaboration</h1>
      <p class="Welecom-p">a web developer</p>
    </section>
    <section id="project" class="project-section">
      <h2 class="Project-h1">There are some of my project</h2><hr>
      <div class="project-grid">
        <a class="Box" href="https://codepen.io/freeCodeCamp/full/zNqgVx">
          <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg" alt="project">
          <p>Tribute Page</p>
        </a>
        <a class="Box" href="https://codepen.io/freeCodeCamp/full/qRZeGZ">
          <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png" alt="project">
          <p>Ramdom Quote Machine</p>
        </a>
        <a class="Box" href="https://codepen.io/freeCodeCamp/full/wgGVVX">
          <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png" alt="project">
          <p>JavaScript Calculator</p>
        </a>
        <a class="Box" href="https://codepen.io/freeCodeCamp/full/mVEJag">
          <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/map.jpg" alt="project">
          <p>Map Data Across the Globe</p>
        </a>
        <a class="Box" href="https://codepen.io/freeCodeCamp/full/wGqEga">
          <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/wiki.png" alt="project">
          <p>Wikipedia Viewer</p>
        </a>
        <a class="Box" href="https://codepen.io/freeCodeCamp/full/KzXQgy">
          <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tic-tac-toe.png" alt="project">
          <p>Tic Tac Toe Game</p>
        </a>
      </div>
      <button href="https://codepen.io/FreeCodeCamp/">Show all</button>
    </section>
    <section id="cotact" class="contact-section">
      <div class="contact-section-header">
        <h2>Let Work together</h2>
      </div>
    </section>
  </body>
</html>
