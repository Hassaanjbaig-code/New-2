<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
    <nav id="navbar" class="nav">
      <ul>
        <li>About</li>
        <li>Work</li>
        <li>Conteact</li>
      </ul>
    </nav>
    <section id="Welcome-section" class="welcome-section">
      <h1>Hey it is Collaboration</h1>
      <p class="Welecom-p">a web developer</p>
    </section>
    <section id="project" class="project-section">
      <p class="Project-h1">There are some of my project</p>
  
      <div class="project-grid">
        <div class="card">
          <a class="Box one" href="https://codepen.io/freeCodeCamp/full/zNqgVx">
          </a>
          <p>Tribute Page</p>
        </div>
        <div class="card">
          <a class="Box two" href="https://codepen.io/freeCodeCamp/full/qRZeGZ">
          </a>
          <p>Ramdom Quote Machine</p>
        </div>
        <div class="card">
          <a class="Box" href="https://codepen.io/freeCodeCamp/full/wgGVVX">
          </a>
          <p>JavaScript Calculator</p>
        </div>
        <div class="card">
          <a class="Box" href="https://codepen.io/freeCodeCamp/full/mVEJag">
          </a>
          <p>Map Data Across the Globe</p>
        </div>
        <div class="card">
          <a class="Box" href="https://codepen.io/freeCodeCamp/full/wGqEga">
          </a>
          <p>Wikipedia Viewer</p>
        </div>
        <div class="card">
          <a class="Box" href="https://codepen.io/freeCodeCamp/full/KzXQgy">
          </a>
          <p>Tic Tac Toe Game</p>
        </div>
      </div>
      <button href="https://codepen.io/FreeCodeCamp/">Show all ></button>
    </section>
    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2>Let's work together...</h2>
        <p>How do you take your coffee?</p>
      </div>
    </section>
  </body>
</html>
