<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
    <nav id="navbar" class="nav">
      <ul>
        <li>About</li>
        <li>Work</li>
        <li>Conteact</li>
      </ul>
    </nav>
    <section id="Welcome-section" class="welcome-section">
      <h1>Hey it is Collaboration</h1>
      <p class="Welecom-p">a web developer</p>
    </section>
    <section id="project" class="project-section">
      <h2 class="Project-h1">There are some of my project</h2>
      <div class="project-grid">
        <div class="card-1"> 
          <a class="Box" href="https://codepen.io/freeCodeCamp/full/zNqgVx">
            <img
              src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
              alt="project"
            />
            <p class="Project-p">Tribute Page</p>
          </a>
        </div>
        <div class="card-1"> 
        <a class="Box" href="https://codepen.io/freeCodeCamp/full/qRZeGZ">
          <img
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
            alt="project"
          />
          <p class="Project-p">Ramdom Quote Machine</p>
        </a>
        </div>
        <div class="card-1"> 
        <a class="Box" href="https://codepen.io/freeCodeCamp/full/wgGVVX">
          <img
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png"
            alt="project"
          />
          <p class="Project-p">JavaScript Calculator</p>
        </a>
        </div>
        <div class="card-1"> 
        <a class="Box" href="https://codepen.io/freeCodeCamp/full/mVEJag">
          <img
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/map.jpg"
            alt="project"
          />
          <p class="Project-p">Map Data Across the Globe</p>
        </a>
        </div>
        <div class="card-1"> 
        <a class="Box" href="https://codepen.io/freeCodeCamp/full/wGqEga">
          <img
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/wiki.png"
            alt="project"
          />
          <p class="Project-p">Wikipedia Viewer</p>
        </a>
        </div>
        <div class="card-1"> 
        <a class="Box" href="https://codepen.io/freeCodeCamp/full/KzXQgy">
          <img
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tic-tac-toe.png"
            alt="project"
          />
          <p class="Project-p">Tic Tac Toe Game</p>
        </a>
        </div>
      </div>
      <div class="btnshow">
      <a class="btn" href="@media only screen and (max-width: 1117px)" target="_blank">Show all</a>
    </div>
    </section>
    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2>Let Work together</h2>
        <p>How is Your coffe</p>
      </div>
    </section>
  </body>
</html>
